name: pelinus_siswa
description: Aplikasi mobile untuk siswa Pelinus Mengajar.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  dio: ^5.3.3
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  flutter_pdfview: ^1.3.2
  connectivity_plus: ^5.0.2
  equatable: ^2.0.5
  path: ^1.8.3
  json_annotation: ^4.8.1
  permission_handler: ^11.1.0
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true